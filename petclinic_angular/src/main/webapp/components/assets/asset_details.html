<!-- Owner Brief Info -->
<header class="sections sections-narrow sections-light">
  <div class="container">
    <div class="media media-welcome">
      <div class="media-left">
        <img data-ng-src="images/assets/asset{{currentAsset.id}}.jpg" class="img-circle media-object" width="90" height="90">
      </div>
 
    </div>
  </div>
</header>

<!-- Owners -->
<section id="ownersInfo" class="sections sections-no-padding sections-darker">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-border-right">
        <div class="section-inner-padding">
          <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#editAssetModal"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit Asset</button>
          <h2 class="h3 sub-header">Asset Information</h2>
          <form class="form-inline form-inline-display">
            <div class="form-group">
              <p>Name</p>
              <p class="h5" data-ng-bind="currentAsset.name"></p>
            </div>
            <div class="form-group">
              <p>Description</p>
              <p class="h5" data-ng-bind="currentAsset.description"></p>
            </div>            
          </form>
        </div>
      </div>
      <div class="col-md-3">
        <div class="section-inner-padding">
          <h2 class="h3 sub-header">Asset Activities</h2>
          <!-- List group -->
          <ul class="list-group">
            <li class="list-group-item">
              <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span>
              <strong>Next Appointment:</strong> None</li>
            <li class="list-group-item">
              <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
              <strong>Last Visited:</strong> 02 Feb 2015</li>
            <li class="list-group-item">
              <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
              <strong>Due Date:</strong> 14 Mar 2015</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>



<!-- Add Owner modal -->
<data-ng-include src="'components/_partials/_modal_add_asset.html'"></data-ng-include>
